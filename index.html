<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jumping Ball Runner</title>
<style>
  :root{
    --ui: #ffd86b;
    --ui2:#ff8b3d;
    --good:#6bffad;
    --bad:#ff4d6d;
    --ink:#1b0b10;
  }
  html,body{height:100%;margin:0;overflow:hidden;background:#120308;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
  #game{position:relative;height:100%;width:100%;}

  /* Parallax background layers (fiery dimension vibes) */
  .layer{position:absolute;inset:0;pointer-events:none;}
  .sky{background: radial-gradient(120vw 60vh at 50% 120%, #3b0616 0%, #1d0410 40%, #10020a 65%, #080108 100%);}  
  .smoke{opacity:.35; background:
      radial-gradient(120px 60px at 20% 70%, rgba(255,120,0,.2), transparent 60%),
      radial-gradient(160px 90px at 60% 40%, rgba(255,200,0,.18), transparent 65%),
      radial-gradient(90px 60px at 80% 80%, rgba(255,80,0,.15), transparent 60%);
     animation: drift 18s linear infinite;}
  @keyframes drift{from{background-position:0 0,0 0,0 0}to{background-position:-800px 0,-1200px 0,-400px 0}}

  .hills{background:
      repeating-linear-gradient( to right, #4b0b1f 0 28px, #3d0a19 28px 56px);
      transform: translateZ(0); opacity:.9; 
      mask: linear-gradient(to top, black 70%, transparent 100%);
      animation: pan2 10s linear infinite;}
  .lava { background:
      repeating-linear-gradient( -20deg, #ff6a00 0 14px, #ff3d00 14px 28px, #d91c1c 28px 42px),
      radial-gradient(150% 60% at 50% 110%, rgba(0,0,0,.0) 40%, rgba(0,0,0,.7) 75%);
      mix-blend-mode:screen; opacity:.35; animation: pan3 4s linear infinite;}
  @keyframes pan2{from{background-position:0 0}to{background-position:-1200px 0}}
  @keyframes pan3{from{background-position:0 0,0 0}to{background-position:-600px 0,0 0}}

  /* Canvas */
  canvas{position:absolute;inset:0;display:block}

  /* UI overlay */
  #hud{position:absolute;left:0;right:0;top:0;display:flex;justify-content:space-between;gap:12px;align-items:center;padding:10px 14px;color:var(--ink);z-index:5}
  .pill{background:linear-gradient(180deg,var(--ui),var(--ui2));padding:6px 10px;border-radius:999px;box-shadow:0 3px 0 rgba(0,0,0,.25), inset 0 0 0 3px rgba(255,255,255,.25);font-weight:700}
  #speed{font-weight:700}

  /* Center overlays */
  #center{position:absolute;inset:0;display:grid;place-items:center;z-index:6;pointer-events:none}
  .card{pointer-events:auto; background:rgba(255,255,255,.08); color:#fff; border:1px solid rgba(255,255,255,.2); border-radius:16px; padding:18px 22px; backdrop-filter: blur(8px); box-shadow:0 20px 60px rgba(0,0,0,.45); text-align:center}
  .title{font-size:clamp(22px,4vw,34px);font-weight:900;letter-spacing:.5px;margin:0 0 8px}
  .sub{opacity:.85;margin:0 0 14px}
  .btn{display:inline-block;font-weight:800;background:linear-gradient(180deg,#77ffa9,#30d17a);color:#032; padding:10px 16px;border:0;border-radius:999px;box-shadow:0 8px 0 #1e8a56,0 14px 24px rgba(0,0,0,.4);cursor:pointer;transform:translateY(0);transition:transform .05s}
  .btn:hover{transform:translateY(-1px)}
  .btn:active{transform:translateY(1px)}

  #hint{position:absolute;left:50%;bottom:26px;transform:translateX(-50%);color:#ffd;opacity:.85;font-weight:700;letter-spacing:.4px;text-shadow:0 2px 0 #000}

  /* Mobile controls helper */
  #tap{position:absolute;inset:0;z-index:4}

  /* Accessibility: reduced motion */
  @media (prefers-reduced-motion: reduce){
    .smoke,.hills,.lava{animation:none}
  }
</style>
</head>

</html>
